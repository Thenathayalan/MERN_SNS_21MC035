<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here" />
        
        <title>keyboard</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@6.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
        </script>

        <div class="container text-center mx-auto">

            <h1 class="display-3 text-warning mb-5">Virtual Keyboard</h1>
            
            <div>
                <textarea id="text-field" placeholder="START TYPING ... "></textarea>
            </div>

            <div class="row justify-content-center">
                <button class="alp" onclick="append('q')">q</button>
                <button class="alp" onclick="append('w')">w</button>
                <button class="alp" onclick="append('e')">e</button>
                <button class="alp" onclick="append('r')">r</button>
                <button class="alp" onclick="append('t')">t</button>
                <button class="alp" onclick="append('y')">y</button>
                <button class="alp" onclick="append('u')">u</button>
                <button class="alp" onclick="append('i')">i</button>
                <button class="alp" onclick="append('o')">o</button>
                <button class="alp" onclick="append('p')">p</button>
            </div>

            <div class="row justify-content-center">
                <button class="alp" onclick="append('a')">a</button>
                <button class="alp" onclick="append('s')">s</button>
                <button class="alp" onclick="append('d')">d</button>
                <button class="alp" onclick="append('f')">f</button>
                <button class="alp" onclick="append('g')">g</button>
                <button class="alp" onclick="append('h')">h</button>
                <button class="alp" onclick="append('j')">j</button>
                <button class="alp" onclick="append('k')">k</button>
                <button class="alp" onclick="append('l')">l</button>
            </div>

            <div class="row justify-content-center">
                <button class="shift" onclick="toggleShift()"><i class="bi bi-shift"></i></button>
                <button class="alp" onclick="append('z')">z</button>
                <button class="alp" onclick="append('x')">x</button>
                <button class="alp" onclick="append('c')">c</button>
                <button class="alp" onclick="append('v')">v</button>
                <button class="alp" onclick="append('b')">b</button>
                <button class="alp" onclick="append('n')">n</button>
                <button class="alp" onclick="append('m')">m</button>
                <button class="back" onclick="backspace()"><i class="bi bi-backspace"></i></button>
            </div>

            <div class="row justify-content-center">
                <button class="num" onclick="num()"><i class="bi bi-123"></i></button>
                <button class="alp" onclick="z">/</button>
                <button class="globe" onclick="x"><i class="bi bi-globe"></i></button>
                <button class="space" onclick="append(' ')"></button>
                <button class="alp" onclick="v">.</button>
                <button class="enter bg-warning" onclick="enter()"><i class="bi bi-arrow-right"></i></button>
            </div>

        </div>

        <script src="script.js"></script>

    </body>
</html>
