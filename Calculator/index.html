<!DOCTYPE html>
<html>
    <head>

        <title>calc</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here" />
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body>
        <center>
            <h1>Calculator</h1>
            <div class="body">
                
                <input id="text_box" type="text" class="input" placeholder="0">

                <button class="sp" onclick="c_disp()">AC</button>
                <button class="sp" onclick="bs()">C</button>
                <button class="sp" onclick="per()">%</button>
                <button onclick="append('/')" class="op">÷</button>

                <button onclick="append('7')">7</button>
                <button onclick="append('8')">8</button>
                <button onclick="append('9')">9</button>
                <button onclick="append('*')" class="op">×</button>

                <button onclick="append('4')">4</button>
                <button onclick="append('5')">5</button>
                <button onclick="append('6')">6</button>
                <button onclick="append('-')" class="op">−</button>

                <button onclick="append('1')">1</button>
                <button onclick="append('2')">2</button>
                <button onclick="append('3')">3</button>
                <button onclick="append('+')" class="op">+</button>

                <button onclick="append('0')" class="zero">0</button>
                <button onclick="append('.')">.</button>
                <button onclick="equal()" class="op">=</button>

            </div>
        </center>
        <script src="script.js"></script>
    </body>
</html>
